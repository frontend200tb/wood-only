<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Kashirin">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="Wood Only Учебная верстка Иван Каширин Задание от Simo Edwin">
  <meta name="keywords" content="Wood Only, frontend200tb, 200tb web studio">

  <title>frontendt200tb Wood Only</title>

  <link href="https://fonts.googleapis.com/css?family=Merienda+One|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body>
  <nav style="background-color: #4e3c3c">
    <div class="logo">
      <img src="./assets/svg/logo.svg" alt="">
      <a href="./">
        <h4>Wood Only</h4>
      </a>
    </div>

    <ul class="navigation">
      <li>
        <a href="./products.html">Products</a>
      </li>
      <li>
        <a href="./contact.html">Contact</a>
      </li>
      <li>
        <a href="#">Terms</a>
      </li>
      <div class="close-burger">
        <div class="line"></div>
        <div class="line2"></div>
      </div>
    </ul>

    <svg class="burger" width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 35H91" stroke="#EEEEEE" stroke-width="5" />
      <path d="M8 50H65" stroke="#EEEEEE" stroke-width="5" />
      <path d="M8 66H41" stroke="#EEEEEE" stroke-width="5" />
    </svg>
  </nav>

  <div class="contact">
    <div class="contact-text">
      <h2>
        <span>Contact</span> Us
      </h2>
      <p>Phone: 123455678</p>
      <p>Street: Wood Street 73</p>
      <p>Email: contact@woodonly.com</p>
    </div>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
      <button>Submit</button>
    </form>
  </div>

  <footer>
    <div class="footer-logo">
      <h4>Wood Only</h4>
    </div>
    <div class="social-links">
      <p>Visit us</p>
      <img src="../assets/svg/instagram.svg" alt="instagram">
      <img src="../assets/svg/facebook.svg" alt="facebook">
      <img src="../assets/svg/twitter.svg" alt="twitter">
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
